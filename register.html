<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fusion Fits - Login</title>
    <script type="module" src="firebase.js"></script>
    <script defer src="script.js"></script>
    <style>
      /* General Styling */
      body {
        background: url("./images/loginback.webp") no-repeat center center;
        background-size: cover;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      .page-heading {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        color: red;
        margin-bottom: 20px;
        background-color: aliceblue;
        padding: 10px;
        border-radius: 5px;
        width: 90%;
        max-width: 500px;
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 90%;
        max-width: 350px;
        margin-top: 30px;
      }

      input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .btn {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #ff4081;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .btn:hover {
        background-color: #e91e63;
      }

      .links {
        margin-top: 10px;
      }

      #signin {
        display: none;
      }

      /* Responsive Background Image & Layout */
      @media (max-width: 1024px) {
        body {
          background-attachment: fixed;
          background-size: cover;
        }
      }

      @media (max-width: 768px) {
        body {
          background-size: contain;
          background-position: center top;
        }
        .container {
          width: 90%;
          padding: 15px;
        }
        .page-heading {
          font-size: 24px;
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        body {
          background-size: cover;
          background-position: top center;
        }
        .container {
          width: 95%;
          padding: 10px;
        }
        .page-heading {
          font-size: 20px;
          padding: 5px;
        }
        input {
          padding: 8px;
        }
        .btn {
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="page-heading">Welcome to H&M Fashion Clothing</h1>

    <div class="container">
      <!-- Sign Up Form -->
      <form id="signup">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit" class="btn">Sign Up</button>
        <div class="links">
          <p>Already have an account?</p>
          <button id="switchToSignIn" type="button" class="btn">Sign In</button>
          <button id="guest-btn" type="button" class="btn">Guest Entry</button>
        </div>
      </form>

      <!-- Sign In Form -->
      <form id="signin">
        <h2>Sign In</h2>
        <input type="email" id="signin-email" placeholder="Email" required />
        <input type="password" id="signin-password" placeholder="Password" required />
        <button type="submit" class="btn">Sign In</button>
        <div class="links">
          <p>Don't have an account?</p>
          <button id="switchToSignUp" type="button" class="btn">Create an Account</button>
        </div>
      </form>
    </div>
  </body>
</html>
